env_files:
  github_token: ~/.config/goreleaser/github_token

builds:
  - id: substreams-sink-postgres
  goos:
    - linux
    - darwin
  goarch:
    - linux_amd64
    - darwin_amd64
    - darwin_arm64
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  main: ./cmd/substreams-sink-postgres
  env:
    - CGO_ENABLED=0

archives:
  - id: substreams-sink-postgres
    name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    builds:
    - substreams-sink-postgres
    replacements:
      amd64: x86_64
      darwin: macOS
      linux: linux
    format: tar.gz
    files:
    - LICENSE
    - README.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpath .Version }}-next"

changelog:
  sort: asc

signs:
- cmd: keybase
  args:
    - sign
    - --infile
    - $artifact
    - --binary
    - --outfile
    - $signature
    - --detached
  signature: ${artifact}.sig
  artifacts: checksum

brews:
  - name: substreams-sink-postgres
    ids:
      - substreams-sink-postgres
    tap:
      owner: streamingfast
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: goreleaser@streamingfast.io
    homepage: "https://github.com/streamingfast/substreams-sink-postgres"
    description: "StreamingFast postgres load CLI"
    license: "Apache-2.0"
